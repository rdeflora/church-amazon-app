<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>City of Refuge — Amazon Support</title>

  <!-- PWA + Icons -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-title" content="City of Refuge">
  <meta name="theme-color" content="#0f5b9a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    :root { --blue:#0f5b9a; }
    * { box-sizing: border-box; }
    html, body { height:100%; }
    body {
      margin:0; font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:#f6f7fb; color:#111; display:grid; place-items:center;
    }
    .card {
      width:min(92vw,520px);
      background:#fff; border-radius:16px; padding:24px;
      box-shadow:0 12px 32px rgba(0,0,0,.10); text-align:center;
    }
    h1 { margin:0 0 8px }
    p { margin:8px 0 0; line-height:1.45 }
    .btn {
      margin-top:14px; font-size:1.05rem; font-weight:600; padding:12px 16px;
      border:0; border-radius:12px; cursor:pointer;
    }
    .btn-primary { background:var(--blue); color:#fff; }
    .btn-secondary { background:#e8eef6; color:#0b4a85; }
    .tip { font-size:.95rem; opacity:.85 }
    .footer { margin-top:14px; font-size:.85rem; opacity:.75 }
    #iosNote {
      display:none; margin-top:10px; font-size:.9rem;
      background:#fff6d8; padding:8px 10px; border-radius:10px;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Shop Amazon, Help City of Refuge</h1>
    <p>Tap the button before you shop. It costs you nothing, but Amazon sends our church a small commission.</p>
    <p class="tip"><strong>Tip:</strong> Install this as an app on your phone for one-tap support.</p>

    <!-- Buttons -->
    <button class="btn btn-secondary" id="installBtn" style="display:none">Install App</button>
    <button class="btn btn-primary" id="shopBtn" aria-label="Open Amazon with our church support link">
      Shop Amazon (Supports Us)
    </button>

    <div id="iosNote">On iPhone: tap <strong>Share</strong> ⬆️ then <strong>Add to Home Screen</strong>.</div>

    <noscript>
      <p style="margin-top:12px;">JavaScript is off. Use this link instead:
        <a href="https://www.amazon.com/?tag=cityofrefug0f-20">Open Amazon</a>
      </p>
    </noscript>

    <div class="footer">Thank you for supporting City of Refuge ❤️</div>
  </main>

  <script>
    // Register SW for installability (relative path so it works under /church-amazon-app/)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }

    // Show "Install App" when the PWA prompt is available (Android/desktop)
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });
    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });

    // Nudge iPhone users (no native prompt there)
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const isInStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    if (isIOS && !isInStandalone) {
      document.getElementById('iosNote').style.display = 'block';
    }

    // Amazon button → sends shoppers with your Associates tag
    document.getElementById('shopBtn').addEventListener('click', () => {
      window.location.href = 'https://www.amazon.com/?tag=cityofrefug0f-20';
    });
  </script>
</body>
</html>
